{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Sidebar with forms -->
    <div class="col-md-3">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Add Value
            </div>
            <div class="card-body">
                <form id="value-form">
                    <div class="mb-3">
                        <label for="value-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="value-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Value</button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Add Goal
            </div>
            <div class="card-body">
                <form id="goal-form">
                    <div class="mb-3">
                        <label for="goal-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="goal-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="goal-description" class="form-label">Description</label>
                        <textarea class="form-control" id="goal-description" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="goal-values" class="form-label">Related Values</label>
                        <select multiple class="form-select" id="goal-values">
                            <!-- Values will be populated from JavaScript -->
                        </select>
                        <div class="form-text">Hold Ctrl/Cmd to select multiple values</div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Goal</button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                Add Metric
            </div>
            <div class="card-body">
                <form id="metric-form">
                    <div class="mb-3">
                        <label for="metric-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="metric-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="metric-goals" class="form-label">Related Goals</label>
                        <select multiple class="form-select" id="metric-goals">
                            <!-- Goals will be populated from JavaScript -->
                        </select>
                        <div class="form-text">Hold Ctrl/Cmd to select multiple goals</div>
                    </div>
                    <button type="submit" class="btn btn-info">Add Metric</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Main content area with visualization -->
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                Hierarchy Visualization
            </div>
            <div class="card-body">
                <div id="visualization"></div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="edit-type">
                    
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" readonly>
                    </div>
                    
                    <div id="edit-value-section" class="mb-3" style="display: none;">
                        <label for="edit-value-goals" class="form-label">Connected Goals</label>
                        <select multiple class="form-select" id="edit-value-goals">
                            <!-- Goals will be populated from JavaScript -->
                        </select>
                    </div>
                    
                    <div id="edit-goal-section" style="display: none;">
                        <div class="mb-3">
                            <label for="edit-goal-values" class="form-label">Connected Values</label>
                            <select multiple class="form-select" id="edit-goal-values">
                                <!-- Values will be populated from JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-goal-metrics" class="form-label">Connected Metrics</label>
                            <select multiple class="form-select" id="edit-goal-metrics">
                                <!-- Metrics will be populated from JavaScript -->
                            </select>
                        </div>
                    </div>
                    
                    <div id="edit-metric-section" class="mb-3" style="display: none;">
                        <label for="edit-metric-goals" class="form-label">Connected Goals</label>
                        <select multiple class="form-select" id="edit-metric-goals">
                            <!-- Goals will be populated from JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/hierarchy.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
